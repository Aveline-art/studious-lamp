<div class="row">
    <div class="col-4 mb-3">
        <label class="form-label" for="project-status">What is the project's status?</label>
        <select class="form-select" id="project-status" name="project-status">
            <option value="Active">Active</option>
            <option value="On Hold">On Hold</option>
            <option value="Completed">Completed</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col mb-3">
        <label class="form-label" for="project-description">Project Description</label>
        <textarea class="form-control" id="project-description" name="project-description" rows="6" cols="100"
            placeholder="The hackforla.org website is our organization's way of communicating with volunteers, stakeholders, and donors. This project is a good place to start for new volunteers looking to polish their git protocol skills (branches, separation of concerns, etc.). We currently have two development paths&#58; growth (building out new pages and guides) and optimization (taking inventory of our code and design systems) to ensure we are consistently delivering value to our users while being scalable in our approach to building the site."></textarea>
    </div>
</div>
<div class="row">
    <div class="col-8 mb-3">
        <label class="form-label" for="github-url">What is the project's GitHub url?</label>
        <input type="url" class="form-control" name="github-url" id="github-url" placeholder="https://example.com"
            pattern="https://.*" size="30">
    </div>
</div>
<div class="row">
    <div class="col-8 mb-3">
        <label class="form-label" for="slack-url">What is the project's Slack url?</label>
        <input type="url" class="form-control" name="slack-url" id="slack-url" placeholder="https://example.com"
            pattern="https://.*" size="30">
    </div>
</div>
<div class="row">
    <div class="col-8 mb-3">
        <label class="form-label" for="website-url">What is the project's website url?</label>
        <input type="url" class="form-control" name="website-url" id="website-url" placeholder="https://example.com"
            pattern="https://.*" size="30">
    </div>
</div>
<div class="row">
    <div class="col-8 mb-3">
        <label class="form-label" for="wiki-url">What is the project's Wiki url?</label>
        <input type="url" class="form-control" name="wiki-url" id="wiki-url" placeholder="https://example.com"
            pattern="https://.*" size="30">
    </div>
</div>
<div class="row">
    <div class="col mb-3">
        <label class="form-label" for="technologies">List out your project's technologies (use a newline for
            each):</label>
        <textarea class="form-control" id="technologies" name="technologies"
            placeholder="GitHub Pages&#10;Jekyll&#10;Docker" rows="6" cols="50"></textarea>
    </div>
    <div class="col mb-3">
        <label class="form-label" for="tools">List out your project's tools (use a newline for each):</label>
        <textarea class="form-control" id="tools" name="tools"
            placeholder="Figma&#10;Google Drive&#10;Zoom&#10;Google Analytics" rows="6" cols="50"></textarea>
    </div>
    <div class="col mb-3">
        <label class="form-label" for="locations">List out your project's meeting locations (use a newline for
            each):</label>
        <textarea class="form-control" id="locations" name="locations"
            placeholder="Downtown LA&#10;Santa Monica&#10;South LA" rows="6" cols="50"></textarea>
    </div>
</div>
<div class="row">
    <div class="col mb-3" id="program-areas">
        <label class="form-label">What are the program areas? Pick all that apply.</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Citizen Engagement" id="citizen-engagement"
                name="citizen-engagement">
            <label class="form-check-label" for="citizen-engagement">
                Citizen Engagement
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Civic Tech Infrastructure"
                id="civic-tech-infrastructure" name="civic-tech-infrastructure">
            <label class="form-check-label" for="civic-tech-infrastructure">
                Civic Tech Infrastructure
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Diversity, Equity, and Inclusion"
                id="diversity-equity-inclusion" name="diversity-equity-inclusion">
            <label class="form-check-label" for="diversity-equity-inclusion">
                Diversity, Equity, and Inclusion
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Environment"
                id="environment" name="environment">
            <label class="form-check-label" for="environment">
                Environment
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Justice"
                id="justice" name="justice">
            <label class="form-check-label" for="justice">
                Justice
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Social Safety Net"
                id="social-safety-net" name="social-safety-net">
            <label class="form-check-label" for="social-safety-net">
                Social Safety Net
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Vote / Representation"
                id="vote-representation" name="vote-representation">
            <label class="form-check-label" for="vote-representation">
                Vote / Representation
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Workforce Development"
                id="workforce-development" name="workforce-development">
            <label class="form-check-label" for="workforce-development">
                Workforce Development
            </label>
        </div>
    </div>
</div>
<button type="button" class="btn btn-primary mb-3" id="back-button-2">Back</button>
<button type="button" class="btn btn-primary mb-3" id="next-button-2">Next</button>
