<div class="row">
    <div class="col-4 mb-3">
        <label class="form-label" for="project-status">What is the project's status?</label>
        <select class="form-select" id="project-status" name="project-status">
            <option value="Active">Active</option>
            <option value="On Hold">On Hold</option>
            <option value="Completed">Completed</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col mb-3">
        <label class="form-label" for="project-description">Project Description</label>
        <textarea class="form-control" id="project-description" name="project-description" rows="6" cols="100"
            placeholder="The hackforla.org website is our organization's way of communicating with volunteers, stakeholders, and donors. This project is a good place to start for new volunteers looking to polish their git protocol skills (branches, separation of concerns, etc.). We currently have two development paths&#58; growth (building out new pages and guides) and optimization (taking inventory of our code and design systems) to ensure we are consistently delivering value to our users while being scalable in our approach to building the site."></textarea>
    </div>
</div>
<div class="row">
    <div class="col-8 mb-3">
        <label class="form-label" for="github-url">What is the project's GitHub url?</label>
        <input type="url" class="form-control" name="github-url" id="github-url" placeholder="https://example.com"
            pattern="https://.*" size="30">
    </div>
</div>
<div class="row">
    <div class="col-8 mb-3">
        <label class="form-label" for="slack-url">What is the project's Slack url?</label>
        <input type="url" class="form-control" name="slack-url" id="slack-url" placeholder="https://example.com"
            pattern="https://.*" size="30">
    </div>
</div>
<div class="row">
    <div class="col-8 mb-3">
        <label class="form-label" for="website-url">What is the project's website url?</label>
        <input type="url" class="form-control" name="website-url" id="website-url" placeholder="https://example.com"
            pattern="https://.*" size="30">
    </div>
</div>
<div class="row">
    <div class="col-8 mb-3">
        <label class="form-label" for="wiki-url">What is the project's Wiki url?</label>
        <input type="url" class="form-control" name="wiki-url" id="wiki-url" placeholder="https://example.com"
            pattern="https://.*" size="30">
    </div>
</div>
<div class="row">
    <div class="col mb-3">
        <label class="form-label" for="tools">List out your project's tools (use a newline for each):</label>
        <textarea class="form-control" id="tools" name="tools"
            placeholder="Figma&#10;Google Drive&#10;Zoom&#10;Google Analytics" rows="6" cols="50"></textarea>
    </div>
    <div class="col mb-3">
        <label class="form-label" for="locations">List out your project's meeting locations (use a newline for
            each):</label>
        <textarea class="form-control" id="locations" name="locations"
            placeholder="Downtown LA&#10;Remote&#10;Santa Monica&#10;South LA" rows="6" cols="50"></textarea>
    </div>
    <div class="col mb-3" id="program-areas">
        <label class="form-label">What are the program areas? Pick all that apply.</label>
        {% assign sorted_program_areas = site.data.internal.program-areas | sort %}
        {% for item in sorted_program_areas %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="{{ item[1].name }}" id="{{ item[1].id }}"
                name="{{ item[1].id }}">
            <label class="form-check-label" for="{{ item[1].id }}">
                {{ item[1].name }}
            </label>
        </div>
        {% endfor %}
    </div>
</div>
<div class="row">
    <div class="col-4 mb-3" id="technologies">
        <label class="form-label">What are the technologies used? Pick all that apply.</label>
            {% assign sorted_technologies = site.data.internal.technologies | sort: "name" %}
            {% for item in sorted_technologies %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="{{ item.name }}" id="{{ item.id }}"
                    name="{{ item.id }}">
                <label class="form-check-label" for="{{ item.id }}">
                    {{ item.name }}
                </label>
            </div>
            {% endfor %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Other" id="other-checkbox" name="other">
                <label class="form-check-label" for="other">
                    Other, please specify
                </label>
            </div>
    </div>
    <div class="col-4 mb-3" hidden>
        <label class="form-label" for="tools">List out your project's technologies (use a newline for each):</label>
        <textarea class="form-control" id="other-technologies" name="tools"
            placeholder="GitHub Pages&#10;Jekyll&#10;Markdown" rows="6" cols="50"></textarea>
    </div>
</div>

<button type="button" class="btn btn-primary mb-3" id="back-button-2">Back</button>
<button type="button" class="btn btn-primary mb-3" id="next-button-2">Next</button>
<script type="module" src="./assets/js/project-form/part-2.js"></script>
