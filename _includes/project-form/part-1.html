<div class="row">
    <div class="col-4 mb-3" id="new-or-existing">
        <label class="form-label">Is this a new or existing project?</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="new-or-existing" value="1" id="new-radio">
            <label class="form-check-label" for="new-project">
                New
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="new-or-existing" value="2" id="existing-radio">
            <label class="form-check-label" for="existing-project">
                Existing
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="new-or-existing" value="3" id="local-radio">
            <label class="form-check-label" for="existing-project">
                Restore from local (Select this if you want to continue from where you left off before)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="new-or-existing" value="4" id="upload-radio">
            <label class="form-check-label" for="existing-project">
                Upload data from .md or .JSON (incomplete)
            </label>
        </div>
    </div>

    <div class="col-4 mb-3" id="new-input">
        <label class="form-label" for="project-name-input">What is the project's name:</label>
        <input type="text" class="form-control" id="project-name-input" placeholder="New project name">
    </div>

    <div class="col-4 mb-3" id="existing-input" hidden>
        <label class="form-label" for="project-name-select">Choose your project:</label>
        <select class="form-select" id="project-name-select" name="project-name-select">
            {% assign sorted_projects = site.projects | sort_natural: "title" %}
            {% for project in sorted_projects %}
            <option value="{{ project.identification }}">{{ project.title }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="col-4 mb-3" id="local-links" hidden>
        <a href="./preview" class="link-primary">Skip to Preview</a>
        <a href="./results" class="link-primary">Skip to Results</a>
    </div>

    <div class="col-4 mb-3" id="upload-data" hidden>
        <input type="file" class="form-control mb-3" id="data-file" name="data-file" accept=".md, .json">
        <a href="./preview" class="link-primary">Skip to Preview</a>
        <a href="./results" class="link-primary">Skip to Results</a>
    </div>
    <!-- TODO, include another radio that allows uploading of a json or md file -->
</div>
<button type="button" class="btn btn-primary mb-3" id="next-button-1">Next</button>
<script type="module" src="./assets/js/project-form/part-1.js"></script>
